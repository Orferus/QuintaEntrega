<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link href="/static/bootstrap/css/bootstrap.css" rel="stylesheet">
    <link href="/static/bootstrap/css/reset.css" rel="stylesheet">
    <title>PROJECTS</title>
  </head>

  <body background="/static/bg.jpg">
    <div class="container">
      <div class="row-fluid span12" >
          <div class="page-header">
            <h1 class="bonito"><strong>PROJECTS</strong></h1>
          </div>
          <nav class="navbar navbar-inverse">
              <li class="span2"><a href="{%url 'ProjectsManagement:allprojects' %}" class="brand">Active Projects</a></li>
              <li class="span2"><a href="{%url 'ProjectsManagement:new_project_form' %}" class="brand">Create Project</a></li>
              <li class="span2"><a href="{%url 'ProjectsManagement:alltask' %}" class="brand">Active Task</a></li>
              <li class="span2"><a href="{%url 'ProjectsManagement:new_task_form' %}" class="brand">New Task</a></li>

              <form class="navbar-search pull-right">
                  <input name = "b" type="text" class="search-query" placeholder="Search Projects">
                  <form action="{% url 'ProjectsManagement:allprojects' %}" method="POST">
                  {% csrf_token %}
                    <input type="submit" class="btn btn-inverse" value="Search">
                   </form>
              </form>
            <ul class="nav">
              {% block nav %}{% endblock %}
            </ul>
          </nav> 
      </div>
      <div>
        {% block content %}{% endblock %}
      </div>
    </div>
  <script src="/static/bootstrap/js/bootstrap.js"></script>
  </body>
</html>
